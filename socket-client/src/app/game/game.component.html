<div class="game">
  <div class="active-users">Active Users: <span [innerHtml]="users.length"></span></div>
  <div *ngIf="users.length > 0">
    <div *ngFor="let cursor of users">
      <div *ngIf="cursor.id !== user.id" class="user"
        [style.background-color]="'rgb(' + cursor.color + ')'"
        [style.left.%]="cursor.left"
        [style.top.%]="cursor.top"
      ></div>
    </div>
  </div>
  <div *ngIf="question" class="question">
    <div class="category" [innerHTML]="question.category"></div>
    <div [innerHTML]="question.question"></div>
    <div *ngIf="question.type === 'boolean'">
      <div class="button" [class.selected]="selectedAnswer === 'True'" (click)="clickedAnswer('True')">TRUE</div>
      <div class="button" [class.selected]="selectedAnswer === 'False'" (click)="clickedAnswer('False')">FALSE</div>
    </div>
    <div *ngIf="question.type === 'multiple'">
      <div class="button"
        [class.selected]="selectedAnswer === answer"
        [innerHTML]="answer"
        *ngFor="let answer of question.answers"
        (click)="clickedAnswer(answer)"
      ></div>
    </div>
  </div>
  <div class="clock" [innerHtml]="clock"></div>
</div>
