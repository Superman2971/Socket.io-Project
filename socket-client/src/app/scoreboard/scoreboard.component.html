<div class="scoreboard">
  <div class="score">Score: <span [innerHtml]="score"></span></div>
  <div style="margin: 0 0 16px">SCOREBOARD</div>
  <div class="scores" *ngFor="let score of scores">
    <div [innerHtml]="score.name"></div>
    <div class="number" [innerHtml]="score.score"></div>
  </div>
</div>
